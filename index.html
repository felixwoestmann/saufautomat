<!DOCTYPE html>
<body>

  <video id="videoframe" width="1920" height="1080" >
    <source id="videosource" src="videos/1.mp4" type="video/mp4">
  Your browser does not support the video tag.
  </video>

  <script>
console.log("Script started");
  var video = document.getElementById("videoframe");
  var source = document.getElementById("videosource");
  var videodir="videos/";
  var extension=".mp4";
  var highestVideoNumber=3;

  function playPause() {
  if (video.paused)
    video.play();
  else
    video.pause();
}

function loadRandomVideoAndPlay() {
  console.log("Generate Random Number");
  //Generates numbers from 0 - (highestVideoNumber-1) so we add 1
  var random=Math.floor(Math.random() * highestVideoNumber)+1;
  var newvideo=videodir+random+extension;
  console.log("Random Number:"+random);
  console.log(newvideo);
    video.pause();
    source.setAttribute('src', newvideo);
    video.load();
    //videocontainer.setAttribute('poster', newposter); //Changes video poster image
    video.play();
}

document.addEventListener("keypress", function(event) {
  if (event.keyCode == 13) { //Enter Key
      loadRandomVideoAndPlay();
  }
})
  </script>


</body>
</html>
